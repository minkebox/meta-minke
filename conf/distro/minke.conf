require conf/distro/poky.conf

DISTRO = "minke"
DISTRO_NAME = "Minke (MinkeBox)"
DISTRO_VERSION = "0.0.1"

MAINTAINER = "tim <tim@minkebox.com>"

POKY_DEFAULT_DISTRO_FEATURES = ""
DISTRO_FEATURES_DEFAULT = "ext2 largefile usbhost wifi pci ptest virtualization systemd aufs"
